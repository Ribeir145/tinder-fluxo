<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin:0px;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            .content{
                display: flex;
                flex-direction: row;
                height: 100vh;
            }
            .side-bar{
                width: 20%;
                height: 100%;
                background-color: #ffffff;
            }
            .central{
                display: flex;
                width: 80%;
                height: 100%;
                background-color: #f0f2f4;
            }
            .side-bar .header{
                display: flex;
                align-items: center;
                height: 70px;
                background: linear-gradient(to right, #fd2e70, #fe5d3f);
            }
            .header .title{
                background-color: #e52d61;
                color: white;
                width: max-content; 
                padding: 5px 8px;
                display: flex;
                align-items: center;
                border-radius: 100px;
                margin: 10px;
            }
            .header .title img{
                border-radius: 100px;
                margin-right: 10px;
            }
            .header .icons{
                display: flex;
            }
            .header .icons img{
                width: 32px;
            }
        </style>
        <link rel="icon" href="./images/heart.png">
    </head>
    <body>
        <div class="content">
            <div class="side-bar">
                <div class="header">
                    <div class="title">
                        <img src="./images/logo.png" width="28px">
                        Fluxo Consultoria
                    </div>
                    
                </div>
                <div class="icons">
                </div>
            </div>
            <div class="central">
                
            </div>
        </div>
    </body>
</html>
